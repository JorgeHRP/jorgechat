{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-wrapper">
  <div class="login-col">
    <div class="login-card">
      <h3 class="text-center mb-4">Acessar Sistema</h3>

      {% if erro %}
        <div class="alert alert-danger text-center">{{ erro }}</div>
      {% endif %}
      {% if sucesso %}
        <div class="alert alert-success text-center">{{ sucesso }}</div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="lembrar" name="lembrar">
          <label class="form-check-label" for="lembrar">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-gradient w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <small>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
